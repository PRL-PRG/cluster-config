---

- name: create scala group
  group: 
    name: scala
    state: present

- name: create /var/lib/scala.bak (scala)
  file:
    path: /var/lib/scala.bak
    group: scala
    mode: "g+ws"
    state: directory

- name: create /mnt/nvme0/scala (scala)
  file:
    path: /mnt/nvme0/scala
    group: scala
    mode: "g+ws"
    state: directory

- name: create symlink /var/lib/scala -> /mnt/nvme0/scala
  file:
    src: "/mnt/nvme0/scala"
    dest: "/var/lib/scala"
    state: link
    mode: "g+ws"

- name: add oracle repo (scala)
  apt_repository:
    repo: ppa:webupd8team/java
    state: present
- name: debian | set license as accepted
  debconf: name='oracle-java8-installer' question='shared/accepted-oracle-license-v1-1' value='true' vtype='select'
  become: yes

- name: install oracle jdk
  apt:
    state: present
    name: oracle-java8-installer

- name: install sbt (scala)
  apt:
    deb: https://dl.bintray.com/sbt/debian/sbt-1.1.4.deb
    state: present

- name: add users to group scala
  when: users is defined and item.in_scala|default(false)
  user:
    name: "{{ item.username }}"
    groups: scala
    append: yes
  with_items:
    - "{{ users }}"
